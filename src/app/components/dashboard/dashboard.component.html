<div class="container-fluid p-1">
  <div class="row">
    <div class="col-8 p-1">
      <div class="card" *ngIf="taskDetails$ | async; let taskDetails">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button
              class="btn btn-link"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              {{ taskDetails.name }}
            </button>

            <span class="badge badge-secondary">{{ taskDetails.tier.name }}</span>
          </h5>
        </div>

        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordion"
        >
          <div class="container-fluid p-1">
            <div
              class="list-group"
              *ngFor="let question of taskDetails.questions"
            >
              <a
                class="list-group-item list-group-item-action"
                (click)="getQuestion(question.id)"
              >
                {{ question.questionText }}
              </a>
              <div
                class="input-group"
                *ngIf="questionDetails$ | async; let questionDetails"
              >
                <div
                  class="container-fluid p-1"
                  *ngFor="let user of questionDetails.solvedByUsers"
                >
                  <span class="badge badge-info">{{ user.name }}</span>
                </div>
                <div
                  class="input-group"
                  *ngFor="let answer of questionDetails.answers"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      {{ answer.answerText }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4" id="accordion" >
      <div class="container-fluid p-1" *ngFor="let unit of units$ | async">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h5 class="mb-0">
            <button
              class="btn btn-link"
              data-toggle="collapse"
              data-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              {{ unit.name }}
            </button>
          </h5>
        </div>

        <div
          id="collapseOne"
          class="collapse show"
          aria-labelledby="headingOne"
          data-parent="#accordion"
        >
          <div class="">
            <div class="list-group" *ngFor="let task of unit.tasks">
              <a
                class="list-group-item list-group-item-action"
                (click)="getDetails(task.id)"
              >
                {{ task.name }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
